<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="login.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Sign in</h2>
        <form id="form_id" method="post" name="myform">
          <div class="inputBox">
            <input type="text" name="username" id="username" required onkeyup="this.setAttribute('value', this.value);" value="" />
            <label>Username</label>
          </div>
          <div class="inputBox">
            <input type="text" name="text" id="password" required onkeyup="this.setAttribute('value', this.value);" value="" />
            <label>Password</label>
          </div>
          <input type="submit" id="submit" onclick="validate()" name="sign-in" value="Sign In" />
        </form>
      </div>
    </div>
  </body>
</html>
